bookdown::gitbook:
  highlight: haddock
  css: style.css
  split_by: section
  config:
    toc:
      collapse: section
    download: [pdf, epub, mobi]
    sharing:
      github: yes
      facebook: no
      twitter: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  toc_unnumbered: TRUE
  toc_appendix: TRUE
  toc_bib: TRUE
  highlight: haddock
bookdown::epub_book:
  stylesheet: style.css
